
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'mentor_report/main.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <title>BIT</title>
</head>
<body>
    <h2>Welcome to Mentor Report Generation</h2>
    <div class="container" id="container">
        <div class="form-container sign-in-container">
            <form action="#">
                <h1 style="margin-bottom:20px">Sign In</h1>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                {% comment %} <a href="signup">Sign Up?</a> {% endcomment %}
                <button><a href="home/">Sign In</a></button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <img src="{% static 'bitlogo.png' %}" alt="Bannari Amman Institute of Technology" height="350" width = "350" class="left">
                </div>
        </div>
    </div>
    
    <footer>
        <p>
            Bannari Amman Institute of Technology - Sathyamangalam
        </p>
    </footer>
</html>
